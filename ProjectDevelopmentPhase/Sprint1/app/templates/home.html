{% extends "bootstrap/base.html" %}
{% block title %}Home Page{% endblock %}


{% block content %}

<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
    Logout
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Are you sure to log out ?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">No, Stay Back</button>
          <a class="btn btn-danger" role="button" href="{{url_for('logout')}}">Yes, Log out</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
